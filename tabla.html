        <p>Táblázat oldalsáv</p>
    </aside>
    <div class="content">
        <h3>CRUD táblázat</h3>

        <form id="dataForm">
            <input type="text" id="name" placeholder="Név" required minlength="2" maxlength="30">
            <input type="number" id="kor" placeholder="Kor" required min="0" max="120">
            <input type="text" id="varos" placeholder="Város" required minlength="2" maxlength="30">
            <input type="text" id="email" placeholder="Email" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+">
            <button type="submit">Hozzáadás</button>
        </form>

        <input type="text" id="search" placeholder="Keresés...">

        <table id="dataTable" border="1">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Név</th>
                    <th onclick="sortTable(1)">Kor</th>
                    <th onclick="sortTable(2)">Város</th>
                    <th onclick="sortTable(3)">Email</th>
                    <th>Művelet</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dinamikus sorok -->
            </tbody>
        </table>
        
    </div>
