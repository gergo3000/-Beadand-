    <meta charset="UTF-8">

    <script defer src="html5.js"></script>
</head>
<body>
    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="tabla.html">Táblázat</a></li>
            <li><a href="html5.html" class="active">HTML5</a></li>

        </ul>

    <aside>
        <p>HTML5 oldalsáv</p>
    </aside>
    <div class="content">
        <h2>HTML5 API példák</h2>

        <section>
            <h3>Web Storage</h3>
            <input type="text" id="storageInput" placeholder="Írj be valamit">
            <button onclick="saveToStorage()">Mentés</button>
            <button onclick="loadFromStorage()">Betöltés</button>
            <p id="storageOutput"></p>
        </section>

        <section>
            <h3>Web Worker</h3>
            <button onclick="startWorker()">Számolás indítása</button>
            <p id="workerOutput"></p>
        </section>

        <section>
            <h3>Geolocation</h3>
            <button onclick="getLocation()">Helymeghatározás</button>
            <p id="geoOutput"></p>
        </section>

        <section>
            <h3>Drag and Drop</h3>
            <div id="drag1" draggable="true" ondragstart="drag(event)" style="width:100px;height:100px;background:red;"></div>
            <div id="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)" style="width:120px;height:120px;border:2px dashed #333;margin-top:10px;"></div>
        </section>

        <section>
            <h3>Canvas</h3>
            <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000;"></canvas>
        </section>

        <section>
            <h3>SVG</h3>
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
            </svg>
        </section>
    </div>
    <footer>
        <p>Készítők: Botka Gergő (BT80Y0), Tóth Szabolcs Botond (TB8BGC)</p>
    </footer>
</body>
</html>
